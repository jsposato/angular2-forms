<div class="container">
  <h3>Employee Form</h3>
  <form #form="ngForm" novalidate>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input class="form-control" id="firstName" type="text"
             required placeholder="First Name" name="firstName" ngModel>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input class="form-control" id="lastName" type="text" required
             placeholder="Last Name" name="LastName" ngModel>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" name="isFullTime" ngModel>Full Time Employee
      </label>
    </div>

    <label>
      Payment Type
    </label>
    <div class="radio">
      <label>
        <input type="radio" name="payType" value="w2">
        W2
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="payType" value="1099">
        1099
      </label>
    </div>

    <div class="form-group">
      <label>Primary Language</label>
      <select class="form-control">
        <option *ngFor="let lang of languages">{{ lang }}</option>
      </select>
    </div>

    <div>
      <label>Hire Date</label>
      <input type="color" class="form-control">
    </div>
    <button class="btn btn-primary" type="submit">Ok</button>
  </form>
</div>
